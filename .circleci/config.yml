version: 2.1

jobs:
  build:
    docker:
      - image: hughperkins/unity-ci:latest
    steps:
      - checkout
      - run:
          name: Run
          command: |
            bash ci/build-ci.sh
      - store_artifacts:
          path: ./bin/Debug/netstandard2.1

workflows:
  main:
    jobs:
      - build
